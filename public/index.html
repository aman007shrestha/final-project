<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <div class="notification">notification</div>
      <form class="name__form">
        <input
          type="text"
          placeholder="Enter Your Name"
          class="name__input"
          id="player-name"
        />
        <button class="btn name__submit">submit</button>
      </form>
      <canvas id="main-game"></canvas>
      <div class="map__editor">
        <div class="editor__top">
          <button class="btn">Main Menu</button>
          <form class="editor__input">
            <label for="editor__width">Width of map</label>
            <input type="Number" id="editor__width" />
            <button class="width__submit">submit</button>
          </form>
          <button class="btn save__map">Save Map</button>
          <button class="btn clear__map">Clear Map</button>
        </div>
      </div>
      <div class="saved__levels">Hello World</div>
    </div>
  </body>
  <script src="./assets/js/Preload.js" type="module" defer></script>
  <script src="./assets/js/Main.js" type="module"></script>
</html>
