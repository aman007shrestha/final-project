<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.png" />
    <title>Mario</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preloader">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <button class="btn main-menu">Main Menu</button>
      <img src="./assets/image/night.svg" alt="Night Mode" class="night-mode" />
      <div class="notification">notification</div>
      <form class="name__form">
        <input
          type="text"
          placeholder="Enter Your Name"
          class="name__input"
          id="player-name"
        />
        <button class="btn name__submit">submit</button>
      </form>
      <div id="main-game"></div>
      <div class="map__editor">
        <div class="editor__top">
          <form class="editor__input">
            <label for="editor__width">World Width</label>
            <input type="Number" id="editor__width" />
            <button class="width__submit">submit</button>
          </form>
          <button class="btn save__map">Save Map</button>
          <button class="btn clear__map">Clear Map</button>
        </div>
      </div>
      <div class="saved__levels"></div>
    </div>
  </body>
  <script src="./assets/js/Preload.js" type="module" defer></script>
  <script src="./assets/js/Main.js" type="module"></script>
</html>
